<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Clientes</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../assets/firefly.png" alt="Logo da Empresa" class="logo" />
        <h1>Login de Clientes</h1>
    </header>

    <main>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />

            <div class="buttons">
                <button type="submit">Realizar Login</button>
                <button type="button" id="limpar">Limpar</button>
            </div>

            <div id="mensagem"></div>

            <div class="links">
                <a href="trocar_senha.html">Trocar Senha</a> |
                <a href="register.html">Cadastrar-se</a>
            </div>
        </form>
    </main>

    <script src="../scripts/login.js"></script>
</body>

</html>
