<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de clientes</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <img src="../assets/firefly.png" alt="Logo da empresa" class="logo" />
    <h1>Cadastro de clientes</h1>
  </header>

  <main>
    <form id="cadastroForm" class="form-box">
      <div class="form-fields">
        <label for="email">E-mail (login):</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required />

        <div class="instrucoes-senha">
          A senha deve ter pelo menos 6 caracteres e conter:<br />
          - uma letra maiúscula<br />
          - um número<br />
          - um caractere especial permitido:<br />
          <strong>@ # $ % & * ! ? / \ | - _ + . =</strong><br />
          Não são permitidos:<br />
          <strong>¨ { } [ ] ´ ` ~ ^ : ; &lt; &gt; , “ ‘</strong>
        </div>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required />

        <label for="telefone">Telefone celular / WhatsApp:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(00) 90000-0000" />

        <fieldset>
          <legend>Estado civil:</legend>
          <label><input type="radio" name="estadoCivil" value="solteiro" checked /> Solteiro(a)</label>
          <label><input type="radio" name="estadoCivil" value="casado" /> Casado(a)</label>
          <label><input type="radio" name="estadoCivil" value="divorciado" /> Divorciado(a)</label>
          <label><input type="radio" name="estadoCivil" value="viuvo" /> Viúvo(a)</label>
        </fieldset>

        <label for="escolaridade">Escolaridade:</label>
        <select id="escolaridade" name="escolaridade">
          <option value="1i">1º grau incompleto</option>
          <option value="1c">1º grau completo</option>
          <option value="2c" selected>2º grau completo</option>
          <option value="ns">Nível superior</option>
          <option value="pg">Pós-graduado</option>
        </select>

        <div class="buttons">
          <button type="submit">Incluir</button>
          <button type="button" id="limparBtn">Limpar</button>
          <button type="button" onclick="history.back()">Voltar</button>
        </div>
      </div>
    </form>
  </main>

  <script src="../scripts/register.js" defer></script>
</body>

</html>
