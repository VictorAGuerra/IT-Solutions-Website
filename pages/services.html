<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Solicitação de Serviços de TI</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/services.css">
</head>

<body>
    <header>
        <img src="../assets/firefly.png" alt="Logo da Empresa" class="logo" />
        <nav>
            <ul class="menu">
                <li><a href="register.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="change_password.html">Trocar Senha</a></li>
                <li><a href="#" id="logout">Logout</a></li>
                <li id="servicoLink" style="display: none;"><a href="solicitar_servico.html">Solicitar Serviço</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section>
            <h2>Usuário Logado</h2>
            <p><strong>Nome:</strong> <span id="nomeUsuario">-</span></p>
            <p><strong>E-mail:</strong> <span id="emailUsuario">-</span></p>
        </section>

        <section>
            <h2>Solicitações Anteriores</h2>
            <table id="tabelaSolicitacoes">
                <thead>
                    <tr>
                        <th>Data do Pedido</th>
                        <th>Nº Solicitação</th>
                        <th>Serviço</th>
                        <th>Status</th>
                        <th>Preço (R$)</th>
                        <th>Data Prevista</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As solicitações serão inseridas dinamicamente via JavaScript -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Nova Solicitação</h2>
            <form id="formSolicitacao">
                <label for="servico">Serviço de TI:</label>
                <select id="servico" required>
                    <option value="">-- Selecione --</option>
                    <option value="formatação">Formatação de PC</option>
                    <option value="instalacao">Instalação de Software</option>
                    <option value="backup">Backup e Restauração</option>
                    <option value="rede">Configuração de Rede</option>
                </select>

                <p><strong>Preço:</strong> R$ <span id="preco">-</span></p>
                <p><strong>Prazo:</strong> <span id="prazo">-</span> dias</p>
                <p><strong>Data Prevista:</strong> <span id="dataPrevista">-</span></p>
                <p><strong>Status:</strong> <span>EM ELABORAÇÃO</span></p>

                <button type="submit">Incluir Solicitação</button>
            </form>
        </section>
    </main>

    <script src="../scripts/services.js" defer></script>
</body>

</html>
